<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self Care Checklist</title>
  <link rel="stylesheet" href="selfcare.css">
</head>
<body>
  <div class="container">
    <h1>💛 Self-Care Checklist 💛</h1>

    <div class="add-section">
      <input type="text" id="new-task" placeholder="Add a new self-care item..."/>
      <button onclick="addTask()">➕</button>
    </div>

    <ul id="task-list">
      <li><span class="text">Drink water 💧</span> <button class="remove">✖</button></li>
      <li><span class="text">Take a walk 🚶‍♀️</span> <button class="remove">✖</button></li>
      <li><span class="text">Meditate for 5 mins 🧘</span> <button class="remove">✖</button></li>
      <li><span class="text">Read something positive 📖</span> <button class="remove">✖</button></li>
    </ul>
  </div>

  <script src="selfcare.js"></script>
</body>
</html>
